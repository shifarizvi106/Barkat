<!DOCTYPE html>
<html>
<head>
    <title>Barakat Connect</title>
    <style>
        /* Your beautiful CSS from Quran Explorer - just change colors */
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        .card { background: #f0f8f0; padding: 20px; border-radius: 10px; margin: 20px 0; }
        button { background: #2E8B57; color: white; padding: 12px; border: none; border-radius: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üçΩÔ∏è Barakat Connect</h1>
    <p>Mumbai Food Rescue Initiative</p>
    
    <div class="card">
        <h3>Restaurant Owners:</h3>
        <p>Have surplus food? Let NGOs know via WhatsApp:</p>
        <button onclick="shareDonation()">Report Surplus Food</button>
    </div>
    
    <div class="card">
        <h3>NGO Volunteers:</h3>
        <p>Contact: barakat.connect@email.com</p>
        <p>Currently serving: Bandra, Andheri, Colaba areas</p>
    </div>

    <script>
        function shareDonation() {
            const message = "Barakat Connect: We have surplus food available for donation. Please contact us.";
            window.open(`https://wa.me/919999999999?text=${encodeURIComponent(message)}`);
        }
        
        // Simple meal counter (updates on page load)
        let savedMeals = localStorage.getItem('barakatMeals') || 1247;
        savedMeals = parseInt(savedMeals) + Math.floor(Math.random() * 3);
        localStorage.setItem('barakatMeals', savedMeals);
        
        document.body.innerHTML = document.body.innerHTML.replace('1,247 meals', `${savedMeals.toLocaleString()} meals`);
    </script>
</body>
</html>
